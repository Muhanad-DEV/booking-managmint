<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking - Remote Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
        }
        .result-section {
            margin-top: 1rem;
        }
        .event-card {
            margin-bottom: 1rem;
        }
        .ticket-item {
            padding: 0.75rem;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Event Booking - Remote Client</h1>
        <p class="text-muted">This is a remote web application that interacts with the Web API.</p>

        <!-- Search Events Section -->
        <div class="section">
            <h3>Search Events</h3>
            <form id="searchForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="searchQuery" class="form-control" placeholder="Search term...">
                </div>
                <div class="col-md-3">
                    <input type="text" id="category" class="form-control" placeholder="Category (optional)">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="loadAllEvents()">Load All Events</button>
                </div>
            </form>
            <div id="eventsResult" class="result-section"></div>
        </div>

        <!-- Book Ticket Section -->
        <div class="section">
            <h3>Book Ticket</h3>
            <form id="bookTicketForm" class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="eventId" class="form-control" placeholder="Event ID (from search results)" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="quantity" class="form-control" placeholder="Quantity" min="1" max="10" value="1" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Book Ticket</button>
                </div>
            </form>
            <div id="bookTicketResult" class="result-section"></div>
        </div>

        <!-- My Tickets Section -->
        <div class="section">
            <h3>My Tickets</h3>
            <button type="button" class="btn btn-primary mb-3" onclick="loadMyTickets()">Load My Tickets</button>
            <div id="ticketsResult" class="result-section"></div>
        </div>

        <!-- Cancel Ticket Section -->
        <div class="section">
            <h3>Cancel Ticket</h3>
            <form id="cancelTicketForm" class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="ticketId" class="form-control" placeholder="Ticket ID (from My Tickets)" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-danger w-100">Cancel Ticket</button>
                </div>
            </form>
            <div id="cancelTicketResult" class="result-section"></div>
        </div>

        <!-- Create Event Section (for organizers) -->
        <div class="section">
            <h3>Create Event (Organizer)</h3>
            <form id="createEventForm" class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="eventTitle" class="form-control" placeholder="Event Title" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="eventCategory" class="form-control" placeholder="Category" value="General" required>
                </div>
                <div class="col-md-12">
                    <textarea id="eventDescription" class="form-control" placeholder="Description" rows="3"></textarea>
                </div>
                <div class="col-md-4">
                    <input type="datetime-local" id="eventDateTime" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="eventVenue" class="form-control" placeholder="Venue" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="eventCapacity" class="form-control" placeholder="Capacity" min="0" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="eventPrice" class="form-control" placeholder="Price" step="0.01" min="0" required>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
            <div id="createEventResult" class="result-section"></div>
        </div>

        <!-- Messages Section -->
        <div id="messages"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
